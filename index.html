<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geminist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Geminist</h1>
    </div>
    <div class="controls">
      <select id="model">
        <option value="gemini-1.5-flash">gemini-1.5-flash</option>
      </select>
      <input id="apiKey" type="password" placeholder="ignore"/>
      <button id="saveKeyBtn">ignore this</button>
      <button id="clearKeyBtn">ignore this</button>
    </div>
  </header>
  <main class="wrap">
    <aside class="sidebar">
      <div class="card">
        <h2>Info</h2>
        <details>
          <summary>Important!</summary>
          <ol>
            <li>This site is only in beta. Expect bugs.</li>
            <li>This site uses Google Gemini AI.</li>
            <li>This site is arguably worse than <a href="https://gemini.google.com/" target="_blank">Gemini's actual site</a>. If possible, use that instead.</li>
          </ol>
        </details>
      </div>
      <div class="card">
        <h2>Chat Controls</h2>
        <button id="newChatBtn">New Chat</button>
      </div>
    </aside>
    <section class="chat">
      <div id="messages" class="messages" aria-live="polite"></div>
      <form id="composer" class="composer">
        <textarea id="input" rows="2" placeholder="Ask me anythingâ€¦ (Enter to send, Shift+Enter for newline)"></textarea>
        <div class="composer-actions">
          <label class="temp">
            Temperature
            <input id="temperature" type="range" min="0" max="2" step="0.1" value="0.7" />
            <span id="tempVal">0.7</span>
          </label>
          <button id="sendBtn" type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <span>Your key stays in your browser.</span>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
