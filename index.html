<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geminist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Geminist</h1>
    </div>
    <div class="controls">
      <select id="model">
        <option value="gemini-1.5-flash">gemini-1.5-flash</option>
        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
      </select>
      <input id="apiKey" type="password" placeholder="Paste your Google API key…" />
      <button id="saveKeyBtn">Save</button>
      <button id="clearKeyBtn">Forget</button>
    </div>
  </header>
  <main class="wrap">
    <aside class="sidebar">
      <div class="card">
        <h2>About</h2>
        <p>Paste your Google AI Studio API key and chat with Gemini.</p>
        <details>
          <summary>How to get a key</summary>
          <ol>
            <li>Go to <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio API Keys</a>.</li>
            <li>Sign in and create an API key.</li>
            <li>Copy and paste it above.</li>
          </ol>
        </details>
      </div>
    </aside>
    <section class="chat">
      <div id="messages" class="messages" aria-live="polite"></div>
      <form id="composer" class="composer">
        <textarea id="input" rows="2" placeholder="Ask me anything… (Enter to send, Shift+Enter for newline)"></textarea>
        <div class="composer-actions">
          <label class="temp">
            Temperature
            <input id="temperature" type="range" min="0" max="2" step="0.1" value="0.7" />
            <span id="tempVal">0.7</span>
          </label>
          <button id="sendBtn" type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <span>Your key stays in your browser.</span>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
